<div class="d-flex justify-content-center container flex-column">
  <h1>Welcome to Shopz</h1>
  <div class="container">
    <div *ngIf="setView">
      <h3>Sign In!</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" name="email" class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" formControlName="password" autocomplete="on" />
          <div class="alert alert-danger" *ngIf="!loginForm.controls.password.valid && !loginForm.controls.password.pristine">Passwords must contain atleat 5 letters</div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!this.loginForm.valid" >Sign In!</button>
          <button type="button" class="btn btn-secondary" (click)="isToggle()" >Register!</button>
        </div>
      </form>
    </div>
    <div *ngIf="!setView">
      <h3>Register!</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" name="email" class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="c_email">Confirm E-Mail</label>
          <input type="email" name="c_email" class="form-control" formControlName="c_email" />
          <div class="alert alert-danger" *ngIf="!registerForm.controls.c_email.valid && !registerForm.controls.c_email.pristine">Emails must match</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" formControlName="password" autocomplete="on" />
          <div class="alert alert-danger" *ngIf="!registerForm.controls.password.valid && !registerForm.controls.password.pristine">Passwords must contain atleat 5 letters</div>
        </div>
        <div class="form-group">
          <label for="c_password">Confirm Password</label>
          <input type="password" name="c_password" class="form-control" formControlName="c_password" autocomplete="on" />
          <div class="alert alert-danger" *ngIf="!registerForm.controls.c_password.valid && !registerForm.controls.c_password.pristine">Passwords must match</div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!this.registerForm.valid" >Register!</button>
          <button type="button" class="btn btn-secondary" (click)="isToggle()">Sign In!</button>
        </div>
      </form>
    </div>
  </div>
</div>
